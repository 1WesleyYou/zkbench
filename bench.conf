namespace = zkTest
requests = 3000
clients = 15
same_key = false
key_size_bytes = 8
value_size_bytes = 16
type = cmd
cleanup = true

# enable random access
# percents should add up to 1.0 (or be normalized by the benchmark)
random_access = true
read_percent = 0.7
write_percent = 0.3
runs = 25

# ZooKeeper ensemble (via HAProxy on node3)
server.0=10.10.1.4:2181
# Direct connections (not recommended - bypasses HAProxy):
# server.0=node0:2181
# server.1=node1:2181
# server.2=node2:2181
